spring.main.web-application-type=none

## JPA configuration
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Hibernate will gather data on a variety of metrics, which can be useful for performance tuning.
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
#  This property is used to control the automatic generation of database schema. The value create tells Hibernate to create the database schema automatically every time the application starts.
spring.jpa.hibernate.ddl-auto=create
